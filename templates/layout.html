<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css">
    {% endassets %}
    {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    <script type="text/javascript" src="{{ url_for('static', filename='fropag.js') }}"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <title>Fropag</title>
  </head>
  <body>
    <div id="topmenu" class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="navbar-brand">FROPAG</li>
          <li><a href="{{url_for('index')}}">Page principale</a></li>
          {% if session.admin %}
          <li>
            <a href="{{ url_for('admin_publications') }}">Ajouter des publications</a>
          </li>
          {% endif %}
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <label for="wordsearch">Chercher un mot</label>
            <input name="wordsearch" type="text" class="input-small form-control" placeholder="Mot">
          </div>
            <button type="submit" class="btn btn-default">Rechercher</button>
        </form>
      </div>
    </div>
  {% block body %}
  {% endblock %}
  </body>
</html>
